<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1인클 뭐로 하지?</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>LimbusCompany 1인클 인격 추천</h1>
        <button id="recommend-btn">클릭!</button>
        <div id="result" class="character-info">
            <img id="character-image" src="images/럼버스컴퍼니로고.png" alt="이미지 표시">
            <h2 id="character-name">인격 이름</h2>
            <div id="resistances">
                <p><strong>참격 내성: </strong><span id="slash-resistance"></span></p>
                <p><strong>관통 내성: </strong><span id="pierce-resistance"></span></p>
                <p><strong>타격 내성: </strong><span id="blunt-resistance"></span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
